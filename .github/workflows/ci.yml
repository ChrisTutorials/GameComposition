name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test-pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore GameComposition.sln

      - name: Build
        run: dotnet build GameComposition.sln -c Release --no-restore

      - name: Test
        run: dotnet test cs/Core/Tests/GameComposition.Core.Tests.csproj -c Release --no-build --collect:"XPlat Code Coverage"

      - name: Pack
        run: dotnet pack cs/Core/GameComposition.Core.csproj -c Release --no-build -o artifacts

      - name: Verify package contents
        run: bash scripts/verify-pack.sh artifacts
